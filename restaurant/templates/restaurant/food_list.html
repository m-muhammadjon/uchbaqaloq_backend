{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uch Baqaloq | {{ category.name }}</title>
    <link rel="icon" type="image/png" href="{% static 'img/uchbaqaloq_logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
    </style>
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <a href="{% url 'restaurant:home' %}"><img src="{% static 'img/logo.svg' %}" alt="Logo"></a>
    </div>
    <span id="category" style="display:none">{{ category.slug }}</span>
    <div class="search-bar">
        <input type="text" placeholder="Qidirish" id="searchField">
        <i class="fas fa-search"></i>
    </div>

    <div class="page-header">
        {{ category.name }}
    </div>

    <ul class="menu-list" id="foods">
        {% for food in foods %}
        <li><a href="{{ food.get_absolute_url }}?previous={{ request.path|urlencode }}">{{ food.name }}</a></li>
        {% endfor %}
    </ul>
    <ul class="menu-list" id="searched-foods">

    </ul>

    <div class="footer">
        <div class="footer-first">
            <img src="{% static 'img/phone.svg' %}" alt="phone icon">
            <a href="tel:+998 71 220 33 00">+998 71 220 33 00</a>
        </div>
        <div class="footer-second">
            <img src="{% static 'img/location.svg' %}" alt="lcoation icon">
            <a href="https://www.google.com/maps/place/%D0%A3%D1%87-%D0%B1%D0%B0%D0%BA%D0%B0%D0%BB%D0%BE%D0%BA/@41.381857,69.2938286,17z/data=!3m1!4b1!4m5!3m4!1s0x38aef32ed02243db:0xc87689257721c77a!8m2!3d41.3818653!4d69.2960197">Ahmad
                Donish 26A</a>
        </div>
    </div>
</div>

<script src="{% static 'js/searchFoods.js' %}"></script>
<script src="{% static 'js/fixedSearch.js' %}"></script>
</body>
</html>
